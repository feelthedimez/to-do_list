<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Todo List</title>
</head>
<body>

    <div class="container">
        <h1>To-Do List<i class="fa fa-plus" aria-hidden="true"></i></h1>
        <input type="text" placeholder="Add New Todo">

        <ul>
            <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Wash your shoes</li>
            <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Take a nap</li>
            <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Go and buy groceries</li>
        </ul>
    </div>

    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
